<!DOCTYPE html>

<html>
  
  <head>
    
    <!--Setting the Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!--Tab Icon-->
    <link rel="shortcut icon" type="image/x-icon" href="photos/B&W%20BACK%202017%20(DBlue).png">
    
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yantramanav:100,400" rel="stylesheet">
    
    <!--FB plugin-->
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    
    <!--FadeThis Plugin-->
    <script src="jquery.fadethis.js"></script>
    <script
     src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js">
    </script>
    <script>
      $(document).ready(function() {
        $(window).fadeThis();
      });
    </script>
    
    <!--JS and CSS-->
    <link href = events.css type = text/css rel = stylesheet>
    <script type = text/javascript src = events.js></script>
    
    <!--Smooth Transition Plugin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js" type="text/javascript"></script>
    
    <!--Navi Icons-->
    <script src="https://use.fontawesome.com/71ec4b0f1f.js"></script>
  
    <!--Tab Header-->
    <title>Tufts KSA</title>
      
  </head>
  
  <body>
    <div id = load-layer class = LAYER></div>
    <img id = load-logo class = loading-logo src = photos/BACK%20(White).png height = 150>
    <div id="barba-wrapper">
      <div class="barba-container" data-namespace="eventpage">
        <!--Navigation Bar-->
        <div id = naviBar>
        </div>

        <!--Pop Up Navigation Div-->
        <div id="mySidenav" class="sidenav">
          <!--Logo-->
          <img id = navilogo src = "photos/BACK%20(White).png">
          <h1 id = naviheading>Tufts KSA</h1>
          <!--Links to different webpages-->
          <div id = navilinks>
            <a class = links href="index.html">Home</a><br><br><br>
            <a class = links href="events.html">Events</a><br><br><br>
            <a class = links href="eboard.html">About</a><br><br><br>
            <a class = links href="test2.html">Media</a>
          </div>
          <!--Facebook, Youtube, and Email-->
          <div id = contactInfo>
            <h2 id>Connect:</h2>
            <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
            <i class="fa fa-youtube-play fa-2x" aria-hidden="true"></i>
            <i class="fa fa-envelope-open fa-2x" aria-hidden="true"></i>
          </div>
        </div>

        <!--Menu Button-->
        <div class="menu-container material-icons" id = menu onclick="myFunction(this);">
          <div id = barCont>
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
          </div>
        </div>


        <!--Boxes of pics or text-->
        <div id = container>
          <div class = "grid-item two-third pic slide-bottom" data-plugin-options='{"speed":700}'><img class = center src = photos/17966215_1270647966387458_8435115631044933184_o.jpg width = 100%></div>
          <div class = "grid-item one-third text blue slide-bottom" data-plugin-options='{"speed":800}'></div>
          <div class = "grid-item longpic pic fb" onmouseover="document.body.style.overflow='hidden';" onmouseout="document.body.style.overflow='auto';" data-plugin-options='{"speed":0}'>
            <div class="fb-page slide-bottom" data-plugin-options='{"speed":900}' data-href="https://www.facebook.com/TuftsKSA/" data-height = 575 data-tabs="timeline" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/TuftsKSA/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/TuftsKSA/">Tufts Korean Students Association - KSA</a></blockquote></div>
          </div>
          <div class = "grid-item two-third pic slide-bottom " data-plugin-options='{"speed":1000}'></div>
          <div class = "grid-item one-third pic slide-bottom"></div>
          <div class = "grid-item one-third pic slide-bottom" data-plugin-options='{"speed":700}'>

          </div>
          <div class = "grid-item one-third pic slide-bottom"></div>
          <div class = "grid-item two-third pic slide-bottom" data-plugin-options='{"speed":700}'></div>
          <div class = "grid-item three-third pic slide-bottom"></div>
          <div class = "grid-item one-third pic slide-bottom"></div>
          <div class = "grid-item one-third pic slide-bottom" data-plugin-options='{"speed":700}'></div>
          <div class = "grid-item one-third pic slide-bottom" data-plugin-options='{"speed":800}'></div>
          <div class = "grid-item two-third pic slide-bottom"></div>
          <div class = "grid-item one-third text blue slide-bottom" data-plugin-options='{"speed":700}'></div>

        </div>
      </div>
    </div>
  
  </body>
</html>
